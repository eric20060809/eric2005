<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>范貫傑的計算機</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #calculator {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            font-size: 18px;
            padding: 10px;
            border: none;
            outline: none;
            box-sizing: border-box;
        }

        input {
            width: calc(100% - 20px);
        }

        button {
            width: 25%;
            cursor: pointer;
        }

        #output {
            padding: 10px;
            background-color: #fff;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <div id="output"></div>
        <input type="text" id="input" readonly>
        <br>
        <button onclick="clearOutput()">C</button>
        <button onclick="appendToOutput('/')">/</button>
        <button onclick="squareRoot()">√</button>
        <button onclick="powerOfTwo()">x²</button>
        <button onclick="appendToOutput('7')">7</button>
        <button onclick="appendToOutput('8')">8</button>
        <button onclick="appendToOutput('9')">9</button>
        <button onclick="appendToOutput('*')">*</button>
        <button onclick="appendToOutput('4')">4</button>
        <button onclick="appendToOutput('5')">5</button>
        <button onclick="appendToOutput('6')">6</button>
        <button onclick="appendToOutput('-')">-</button>
        <button onclick="appendToOutput('1')">1</button>
        <button onclick="appendToOutput('2')">2</button>
        <button onclick="appendToOutput('3')">3</button>
        <button onclick="appendToOutput('+')">+</button>
        <button onclick="appendToOutput('0')">0</button>
        <button onclick="appendToOutput('.')">.</button>
        <button onclick="calculate()">=</button>
    </div>

    <script>
        function appendToOutput(value) {
            document.getElementById('input').value += value;
        }

        function clearOutput() {
            document.getElementById('input').value = '';
        }

        function calculate() {
            const input = document.getElementById('input').value;
            try {
                const result = eval(input);
                document.getElementById('input').value = result;
                document.getElementById('output').innerText = input + ' = ' + result;
            } catch (error) {
                document.getElementById('output').innerText = 'Error';
            }
        }

        function squareRoot() {
            const input = document.getElementById('input').value;
            try {
                const result = Math.sqrt(eval(input));
                document.getElementById('input').value = result;
                document.getElementById('output').innerText = '√' + input + ' = ' + result;
            } catch (error) {
                document.getElementById('output').innerText = 'Error';
            }
        }

        function powerOfTwo() {
            const input = document.getElementById('input').value;
            try {
                const result = Math.pow(eval(input), 2);
                document.getElementById('input').value = result;
                document.getElementById('output').innerText = input + '² = ' + result;
            } catch (error) {
                document.getElementById('output').innerText = 'Error';
            }
        }
    </script>
</body>
</html>
